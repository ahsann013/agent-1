<style>
    :root {
        --background: #09090b;
        --foreground: #fafafa;
        --primary: #a855f7;
        --primary-hover: #9333ea;
        --card: #18181b;
        --card-foreground: #fafafa;
        --border: #27272a;
        --input: #27272a;
        --error: #ef4444;
        --success: #22c55e;
    }
    
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        line-height: 1.6;
        color: var(--foreground);
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: var(--background);
    }
    
    .email-container {
        background-color: var(--card);
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        padding: 30px;
        text-align: center;
    }
    
    .email-header {
        background-color: var(--primary);
        color: var(--foreground);
        padding: 15px;
        border-radius: 8px 8px 0 0;
        margin: -30px -30px 20px;
    }
    
    .button {
        display: inline-block;
        padding: 12px 24px;
        background-color: var(--primary);
        color: var(--foreground) !important;
        text-decoration: none;
        border-radius: 6px;
        font-weight: bold;
        margin-top: 20px;
        transition: background-color 0.3s ease;
    }
    
    .button:hover {
        background-color: var(--primary-hover);
    }
    
    .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #666;
    }
    
    a {
        color: var(--primary);
        text-decoration: none;
    }
    
    a:hover {
        color: var(--primary-hover);
    }
    
    .code {
        font-size: 32px;
        font-weight: bold;
        letter-spacing: 4px;
        color: var(--primary);
        margin: 20px 0;
        padding: 10px;
        background-color: var(--input);
        border-radius: 6px;
        display: inline-block;
    }
    
    input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--border);
        border-radius: 4px;
        background-color: var(--input);
        color: var(--foreground);
        margin-bottom: 0.5rem;
    }
    
    .error {
        color: var(--error);
        font-size: 0.875rem;
        margin-top: 0.25rem;
    }
    
    .success {
        color: var(--success);
        margin-top: 1rem;
    }
</style>
